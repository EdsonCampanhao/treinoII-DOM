<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exercicio</title>
</head>

<body>
    <header class="header">

        <h1 class="header__title"> Exercicio de manipulação de DOM e elementos de uma página dinâmica</h1>

    </header>
    <main class="container">

        <h1 class="guestTableTitle"> Lista de casamento </h1>

        <div class="guestTable">


            <div class="guestTable__row">

                <p class="guestTable__name">Nome</p>

                <p class="guestTable__priority">Prioridade</p>

            </div>

        </div>

        <form action="" class="addNewGuest">

            <div class="addNewGuest__name">

                <label for="name" class="addNewGuest__name-label"> Nome</label>

                <input type="text" class="addNewGuest__name-fild" id="name" name="name">

            </div>

            <div class="addNewGuest__priority">
                <label for="priority" class="addNewGuest__priority-label"> Prioridade</label>

                <input type="text" class="addNewGuest__priority-fild" id="priority" name="priority">
            </div>

            <button class="addNewGuest__button"> Adicionar convidado</button>

        </form>



    </main>


    <script src="./js/adiciona-convidado.js">  </script>
    <script src="./js/deleta-convidado.js"></script>

</body>

</html>
