<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exercicio</title>
</head>

<body>

    <main class="container">



        <form action="" class="addNewGuest">
            <h1 class="guestListTitle"> Lista de convidados </h1>
            <img src="./img/check list-1.1s-200px.svg" alt="" class="icon">
            <section class="guestList__data">
                <div class="addNewGuest__name">

                    <label for="name" class="addNewGuest__name-label"> Nome</label>

                    <input type="text" class="addNewGuest__name-fild" id="name" name="name">

                </div>

                <div class="addNewGuest__priority">
                    <label for="priority" class="addNewGuest__priority-label"> Prioridade</label>

                    <input type="text" class="addNewGuest__priority-fild" id="priority" name="priority">
                </div>

                <button class="addNewGuest__button" type="submit"> Adicionar convidado</button>
            </section>
        </form>


        <div class="guestList deactivated">

            <div class="guestList__row">

                <p class="guestList__name">Nome</p>

                <p class="guestList__priority">Prioridade</p>

            </div>

        </div>




    </main>


    <script src="./js/adiciona-convidados.js">  </script>
    <script src="./js/deleta-convidado.js"></script>
    <script src="./js/localStorage.js"></script>

</body>

</html>
